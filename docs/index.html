<!doctype html>
<html lang="en">
  <head >
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchBoxApp">
   <div class="container" ng-controller="LunchBoxController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="Check"><!--Empty Values are not considered-->
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="displayValue();">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           {{Value}}
         </div>
   </div>

</body>
</html>
